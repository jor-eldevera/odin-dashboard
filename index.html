<!DOCTYPE html>
<html lang="en">
<head>

            <h3>Jorell de Vera</h3>
        </div>
        <div id="header-bottom">
            BOTTOM
        </div>

    <div id="sidebar">
        <div id="logo">SIDEBAR</div>
        <div id="links-group-1">LINKS GROUP 1</div>
        <div id="links-group-2">LINKS GROUP 2</div>

    <main>
